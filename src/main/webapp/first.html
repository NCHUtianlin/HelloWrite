<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>欢快记事本</title>
	<link rel="stylesheet" href="./css/login/login.css" />
</head>
<body>
<div id='fistDIV'>
	<table class="account_table" >
		<tr>
		<td class='logo_td'>欢快记事本</td>
		</tr>
		<tr>
		<td><input id='account' name='account' type='text' class="input_set" placeholder='用户名或手机'/></td>
		</tr>
		<tr>
		<td><input id='password' name='password' type='password' class="input_set" placeholder='密码'/></td>
		</tr>
		<tr>
		<td><button id='loginBtn' class='login_Btn' ><span class='login_font_gap'>登</span><span>录</span></button></td>
		</tr>
		<tr>
		<td><button id='forgetPwdBtn' class='forgetPwd_Btn' >忘记密码</button></td>
		</tr>
		<tr>
		<td class='last_td'>
		<button id='sacnCodeLoign' class='scan_code_login_Btn'>扫码登录</button>
		<button id='registerBtn' class='register_Btn' >立即注册</button></td>
		</tr>
	</table>
	
</div>
</body>
<script type="text/javascript" src="./js/jquery/jquery.min.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/login/login.js"   charset="utf-8"></script>



</html>
