<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>欢快记事本</title>
	<link rel="stylesheet" href="./css/login/login.css" />
	<link rel="stylesheet" href="./plugins/layui2.5.5/css/layui.css" />
</head>
<body>
<div id='fistDIV'>
	<form class="layui-form" method="post">
	<table class="account_table"  >
		<tr>
		<td class='logo_td'>欢快记事本</td>
		</tr>
		<tr>
		<td><input id='phone' name='phone' lay-verify="required|phone" type='text' class="input_set" placeholder='手机号码'/></td>
		</tr>
		<tr>
		<td><input id='pwd' name='pwd' lay-verify="required|pwd" type='password' class="input_set" placeholder='密码'/></td>
		</tr>
		<tr>
		<td><button type="button" id='loginBtn' class='login_Btn' lay-submit="" lay-filter="loginForm"><span class='login_font_gap'>登</span><span>录</span></button></td>
		</tr>
		<tr>
		<td><button id='forgetPwdBtn' class='forgetPwd_Btn' >忘记密码</button></td>
		</tr>
		<tr>
		<td class='last_td'>
		<button id='sacnCodeLoign' class='scan_code_login_Btn'>扫码登录</button>
		<button id='registerBtn' class='register_Btn' >立即注册</button></td>
		</tr>
	</table>
	</form>
</div>
</body>
<script type="text/javascript" src="./js/jquery/jquery.min.js" charset="utf-8"></script>
<script src="./plugins/layui2.5.5/layui.js" charset="utf-8"></script>
<script type="text/javascript" src="./js/login/login.js"   charset="utf-8"></script>



</html>
